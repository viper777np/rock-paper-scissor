<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
  </head>
  <body>
    <label for="buttons">Choose your pick :</label>
    <input id="buttons" type="button" class="human rock" value="Rock" />
    <input type="button" id="buttons" class="human paper" value="Paper" />
    <input type="button" id="buttons" class="human scissor" value="Scissor" />

    <p id="round"></p>

    <p id="game"></p>
  </body>
</html>
