<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
  </head>
  <body>
    <p>Choose your pick :</p>
    <div id="container">
      <input type="button" class="human rock" value="Rock" />
      <input type="button" class="human paper" value="Paper" />
      <input type="button" class="human scissor" value="Scissor" />
    </div>

    <h3 id="h3"></h3>

    <p id="round"></p>

    <p id="game"></p>

    <input type="button" value="restart" id="restart" />
    <script src="rps.js"></script>
  </body>
</html>
